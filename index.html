<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cardsDiv">
      <div id="dealerHand">
        <h1>DEALER</h1>
        <div id="dealerCards"></div>
        <h2>Card Value: <span id="dealerValue"></span></h2>
      </div>
      <div id="playerHand">
        <h1>PLAYER</h1>
        <div id="playerCards"></div>
        <h2>Card Value: <span id="playerValue"></span></h2>
      </div>
    </div>
    <div id="buttons">
      <button id="dealer_draw">DEALER DRAW!</button>
      <button id="hit_me">HIT ME!</button>
    </div>
    <h1 id="gameStatus"></h1>
  </body>
</html>
